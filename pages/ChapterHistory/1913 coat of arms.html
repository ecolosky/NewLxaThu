<h1>Lambda Chi Alpha's Coat of Arms Before the Merger</h1>

<p>Here is a 1913 engraving of Lambda Chi Alpha's coat of arms.
Changes were made to it over time, and when Lambda Chi Alpha and Theta Kappa Nu merged, elements
of Theta Kappa Nu's coat of arms were incorporated into lambda Chi Alpha's coat of arms.
