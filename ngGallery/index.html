<html ng-app="app">
<head>
	<title>New LXA THU Website</title>


	<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="src/css/ngGallery.css">
	<link rel="stylesheet" type="text/css" href="src/css/screen.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="Ctrl as ctrl">
<!-- Top navbar -->
<header>
  <nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">LXA THU Website</a>
        </div>

        <ul class="nav navbar-nav navbar-left">
            <li><a href="#"><i class="fa fa-bars"></i> Photo Vault</a></li>
            <li><a href="#about"><i class="fa fa-bars"></i> 2012 Runion</a></li>
            <li><a href="#contact"><i class="fa fa-bars"></i> 2010 Reunion</a></li>
        </ul>
    </div>
  </nav>
</header>
<!-- start of the side bar -->
<div class="pageWraper">
	<div class="row">
	  <div class="col-sm-3">
	    <div class="sidebar-nav">
	      <div class="navbar navbar-default" role="navigation">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <span class="visible-xs navbar-brand">Sidebar menu</span>
	        	</div>
						<div class="navbar-collapse collapse sidebar-navbar-collapse">
						  <ul class="nav navbar-nav">
						    <li class="active"><a href="#">2014 Reunion</a></li>
						    <li class="dropdown">
						      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						      <ul class="dropdown-menu">
						        <li><a href="#">Action</a></li>
						        <li><a href="#">Another action</a></li>
						        <li><a href="#">Something else here</a></li>
						        <li class="divider"></li>
						        <li class="dropdown-header">Nav header</li>
						        <li><a href="#">Separated link</a></li>
						        <li><a href="#">One more separated link</a></li>
						      </ul>
						    </li>
						    <li><a href="#">Menu Item 4</a></li>
						    <li><a href="#">Reviews <span class="badge">1,118</span></a></li>
						  </ul>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<!-- Main content goes here -->
			<div class="content">
				<h1>{{title}}</h1>
				<ng-gallery images="ctrl.images" thumbs-num="15"></ng-gallery>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script type="text/javascript" src="src/js/ngGallery.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
